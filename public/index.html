  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, options);
    });

    // Or with jQuery

    $(document).ready(function () {
      $('.sidenav').sidenav();
    });

    // for parallalex effect
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.parallax');
      var instances = M.Parallax.init(elems, options);
    });

    // Or with jQuery

    $(document).ready(function () {
      $('.parallax').parallax();
    });
  </script>
   <script>
    (function ($) {
      $(document).ready(function () {

        $(document).on('click.card', '.card', function (e) {
          if ($(this).find('> .card-reveal').length) {
            if ($(e.target).is($('.card-reveal .card-title')) || $(e.target).is($(
                '.card-reveal .card-title i'))) {
              // Make Reveal animate down and display none
              $(this).find('.card-reveal').velocity({
                translateY: 0
              }, {
                duration: 225,
                queue: false,
                easing: 'easeInOutQuad',
                complete: function () {
                  $(this).css({
                    display: 'none'
                  });
                }
              });
              $(this).find('.card-content>span').attr('style', '');
            } else if ($(e.target).is($('.card .activator')) ||
              $(e.target).is($('.card .activator i'))) {
              $(e.target).closest('.card').css('overflow', 'hidden');
              $(this).find('.card-reveal').css({
                display: 'block'
              }).velocity("stop", false).velocity({
                translateY: '-100%'
              }, {
                duration: 300,
                queue: false,
                easing: 'easeInOutQuad'
              });
              $(this).find('.card-content>span').attr('style', 'color: rgba(0,0,0,0) !important');
            }
          }

          $('.card-reveal').closest('.card').css('overflow', 'hidden');

        });

        // Make Reveal animate up and display when mouseenter
        $(document).on('mouseenter.hover-reveal', '.hover-reveal', function (e) {
          $(e.target).closest('.card').css('overflow', 'hidden');
          $(this).find('.card-content>span').attr('style', 'color: rgba(0,0,0,0) !important');
          $(this).find('.card-reveal').css({
              display: 'block'
            })
            .velocity("stop", false)
            .velocity({
              translateY: '-100%'
            }, {
              duration: 300,
              queue: false,
              easing: 'easeInOutQuad'
            });
        });

        // Make Reveal animate down and display none when mouseleave
        $(document).on('mouseleave.hover-reveal', '.hover-reveal', function (e) {
          $(this).find('.card-reveal').velocity({
            translateY: 0
          }, {
            duration: 225,
            queue: false,
            easing: 'easeInOutQuad',
            complete: function () {
              $(this).css({
                display: 'none'
              });
            }
          });
          $(this).find('.card-content>span').attr('style', '');
        });

      });
    }(jQuery));
  </script>
